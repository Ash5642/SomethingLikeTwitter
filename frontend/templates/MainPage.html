			.slider {
				position: absolute;
				cursor: pointer;
				top: 0;
				left: 0;
				right: 0;
				bottom: 0;
				background-color: #191d21;
				border: 1px solid gray;
				-webkit-transition: .4s;
				transition: .4s;
			}

			.slider:before {
				position: absolute;
				content: "";
				height: 13px;
				width: 13px;
				left:1px;
				bottom:1px;
				background-color: white;
				-webkit-transition: .4s;
				transition: .4s;
			}

			input:checked + .slider {
				background-color:  #3381ff;
			}

			input:focus + .slider {
				box-shadow: 0 0 1px  #3381ff;
			}

			input:checked + .slider:before {
				-webkit-transform: translateX(13px);
				-ms-transform: translateX(13px);
				transform: translateX(13px);
			}

				/* Rounded sliders */
			.slider.round {
				border-radius: 17px;
			}

			.slider.round:before {
					border-radius: 50%;
			}

			var AuthToken = localStorage.getItem('Authtoken')

			var CurrentUserData = {

			}

				fetch(
					`https://apiurlplacehold/api/me`, 
					{
						method:'GET',
						headers:{
						'Authorization': `${AuthToken}`,
						'Content-type':'application/json',
						}
					}
				)
				.then(resp => resp.json())
				.then(

						var Data = {

							'Name':data.Name,
							'ProfilePicture':data.ProfilePicture
						}
						CurrentUserData = Data
					}
				)

			  function HumanTime(data){
					data = parseInt(data)
					if (data<60){
					return 'Now'
					}
					if (data>60 && data<2700){
					timesince = Math.round(data/60)
					return `${timesince}m`
					}
					if (data> 2700 && data<86400){
					timesince = Math.round(data/3600)
					return `${timesince}h`
					}
					if (data> 86400){
					timesince = Math.round(data/86400)
					return `${timesince}d`
					}

				}
				function HumanNumbers(Number){
					if (Number<1000){
					return Number
					}
					else if (Number>1000 && Number<100000){

					else if (Number>100000){

			function OTPInput() {
				const inputs = document.querySelectorAll('#otp > *[id]');
				for (let i = 0; i < inputs.length; i++) {
					inputs[i].addEventListener('keydown', function(event) {
					if (event.key === "Backspace") {
						inputs[i].value = '';
						if (i !== 0)
						inputs[i - 1].focus();
					} else {
						if (i === inputs.length - 1 && inputs[i].value !== '') {
						return true;
						} else if (event.keyCode > 47 && event.keyCode < 58) {
						inputs[i].value = event.key;
						if (i !== inputs.length - 1)
							inputs[i + 1].focus();
						event.preventDefault();
						} else if (event.keyCode > 64 && event.keyCode < 91) {
						inputs[i].value = String.fromCharCode(event.keyCode);
						if (i !== inputs.length - 1)
							inputs[i + 1].focus();
						event.preventDefault();
						}
					}
					});
				}
			}

			function ValidateEmail(email) {
				const re = /^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
				return re.test(String(email).toLowerCase());
			}

			function blobCreationFromURL(inputURI) {

				var binaryVal;

				// mime extension extraction
				var inputMIME = inputURI.split(',')[0].split(':')[1].split(';')[0];

				// Extract remaining part of URL and convert it to binary value
				if (inputURI.split(',')[0].indexOf('base64') >= 0)
					binaryVal = atob(inputURI.split(',')[1]);

				// Decoding of base64 encoded string
				else
					binaryVal = unescape(inputURI.split(',')[1]);

				// Computation of new string in which hexadecimal
				// escape sequences are replaced by the character 
				// it represents

				// Store the bytes of the string to a typed array
				var blobArray = [];
				for (var index = 0; index < binaryVal.length; index++) {
					blobArray.push(binaryVal.charCodeAt(index));
				}

				return new Blob([blobArray], {
					type: inputMIME
				});
			}

		<script>
			function CreatePostPreview(from, target){
				var selectedFile = document.getElementById(from);
				var targetdiv = document.getElementById(target)
				if (selectedFile.files.length>0){
					targetdiv.style.display = ''
				}
				targetdiv.innerHTML = ''
				for (image in selectedFile.files){

					var reader = new FileReader();
					reader.onloadend = function(){
						targetdiv.insertAdjacentHTML('beforeend', `
							<span><img loading="lazy" src="${this.result}" height="33vw" width="auto" style="min-height: 120px; border-radius: 10px; padding: 0px 0px 0px 0px; display: block"></span>
						`)
					}
					reader.readAsDataURL(selectedFile.files[image]);
				}
			}
			function CreatePostVideoPreview(from, target){
				var selectedFile = document.getElementById(from).files[0];
				var img = document.getElementById(target)
					if (selectedFile){
						img.style.display = ''
					}

				var reader = new FileReader();
				reader.onload = function(){
					img.innerHTML = `
						<video  style="border-radius: 10px; padding: 0% 5% 0% 5%" width="100%"  controls >
							<source src="${this.result}" type="video/mp4">
						</video>
					`
				}
				reader.readAsDataURL(selectedFile);
			}
			function UpdateImage(from, target){
				var selectedFile = document.getElementById(from).files[0];
				var img = document.getElementById(target)

				var reader = new FileReader();
				reader.onload = function(){
					img.src = this.result
				}
				reader.readAsDataURL(selectedFile);
			}
			function UpdateBackgroundImage(from, target){
				var selectedFile = document.getElementById(from).files[0];
				var img = document.getElementById(target)

				var reader = new FileReader();
				reader.onload = function(){
					img.style.backgroundImage = `url('${this.result}')`
				}
				reader.readAsDataURL(selectedFile);
			}
		</script>

			function setupOpenwith() {

				// Increase verbosity if you need more logs
				//cordova.openwith.setVerbosity(cordova.openwith.DEBUG);

				// Initialize the plugin
				cordova.openwith.init(initSuccess, initError);

				function initSuccess()  { console.log('init success!'); }
				function initError(err) { console.log('init failed: ' + err); }

				// Define your file handler
				cordova.openwith.addHandler(myHandler);

				function myHandler(intent) {
					console.log('intent received');

					console.log('  action: ' + intent.action); // type of action requested by the user
					console.log('  exit: ' + intent.exit); // if true, you should exit the app after processing

					for (var i = 0; i < intent.items.length; ++i) {
						var item = intent.items[i];
						console.log('  type: ', item.type);   // mime type
						console.log('  uri:  ', item.uri);     // uri to the file, probably NOT a web uri

						// some optional additional info
						console.log('  text: ', item.text);   // text to share alongside the item, iOS only
						console.log('  name: ', item.name);   // suggested name of the image, iOS 11+ only
						console.log('  utis: ', item.utis);
						console.log('  path: ', item.path);   // path on the device, generally undefined
					}

					// ...
					// Here, you probably want to do something useful with the data
					// ...
					// An example...

					if (intent.items.length > 0) {
						cordova.openwith.load(intent.items[0], function(data, item) {

						// data is a long base64 string with the content of the file
						console.log("the item weights " + data.length + " bytes");
						CreatePostPage(item);

						// "exit" when done.
						// Note that there is no need to wait for the upload to finish,
						// the app can continue while in background.
						if (intent.exit) { cordova.openwith.exit(); }
						});
					}
					else {
						if (intent.exit) { cordova.openwith.exit(); }
					}
				}
			}

			function SharePost(data){

				if (data.ParentPost){
					var Link = `https://apiurlplaceholdu/${data.ParentPost.PostedBy.UserName}/Posts/${data.ParentPost.id}/Replies/${data.PostedBy.UserName}/${data.id}`
				}
				else {
					var Link = `https://apiurlplaceholdu/${data.PostedBy.UserName}/Posts/${data.id}`
				}

				if (data.PostImages == null) {
					var options = {
						message: `@${data.PostedBy.UserName}" `+ '"' + data.Title + '"', // not supported on some apps (Facebook, Instagram)
						url: Link,
					}
				} else {
					Images = []
					for (image in data.PostImages) {
						Images.push(data.PostImages[image].Image)
					}
					var options = {
						message: `@${data.PostedBy.UserName}: `+ '"' + data.Title + '"', // not supported on some apps (Facebook, Instagram)
						files: Images, // an array of filenames either locally or remotely
						url: Link,
					}
	
				}

				var onSuccess = function(result) {
					console.log("Share completed? " + result.completed); // On Android apps mostly return false even while it's true
					console.log("Shared to app: " + result.app); // On Android result.app since plugin version 5.4.0 this is no longer empty. On iOS it's empty when sharing is cancelled (result.completed=false)
				}

				var onError = function(msg) {
					console.log("Sharing failed with message: " + msg);
				}

				window.plugins.socialsharing.shareWithOptions(options, onSuccess, onError);
			}
